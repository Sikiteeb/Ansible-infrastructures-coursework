- name: Install MySQL Exporter
  apt:
    name: prometheus-mysqld-exporter

- name: MySQL Exporter Configuration
  template:
    src: my.cnf.j2
    dest: /var/lib/prometheus/.my.cnf.j2
    owner: prometheus
    group: prometheus
    mode: 0644
  notify: Restart MySQL Exporter
  no_log: false
  
- name: Enable MySQL Exporter
  service:
    name: prometheus-mysqld-exporter
    state: started
    enabled: true 